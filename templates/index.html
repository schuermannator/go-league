<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='static/css/bootstrap.min.css'>
    <link rel="stylesheet" href='static/css/index.css'>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92072957-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-92072957-3');
    </script>
    <script>
      function show_loader() {
        document.getElementById('spin').style.display='inline-block';
      }
    </script>
    <title>Have a life?</title>
  </head>

  <body>

    <div class="container">
        <div class="header text-center">
            <h1>League of Legends Time Checker</h1>
            <p class="lead"></p>
            </p>
        </div>

      <h4>Enter summoner name and query length:</h4>
      <form method="POST">

        <input type="text" name="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

        <select class="form-control" name="dropdown">
          <option>20 games</option>
          <option>50 games</option>
          <option>80 games</option>
          <option>200 games (WARNING-retries will likely exceed API limit)</option>
        </select>
      <div class="center">
        <input type="submit" onclick="show_loader()">
      </div>
      <div id="spinner" class="center">
        <div id="spin" class="lds-dual-ring"></div>
      </div>
      <!--
      <div class="progress" style="height: 5px;">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>-->
      <footer class="footer text-center">
          <p>&copy; Zach Schuermann 2018</p>
      </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
