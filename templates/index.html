<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>

    <div class="container">
        <div class="header text-center">
            <h1>League of Legends Time Checker</h1>
            <p class="lead"></p>
            </p>
        </div>

      <h3>Enter summoner name:</h3>
      <form method="POST">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Summoner Name</span>
        </div>
        <input type="text" name="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <input type="submit">
      </div>
      <div class="progress" style="height: 5px;">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
